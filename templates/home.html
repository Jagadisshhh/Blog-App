{% extends 'base.html' %}
{% load static %}

{% block title %} Blog App {% endblock title %}

{% block content %}
    {% for post in posts %}
        <div class="mycard">
                <br>
                <div class="details-div" >
                    <img class="post-img" src=" {{post.author.profile.image.url}}" alt="">
                    <div>
                        <a href="{% url 'post_detail' logged_user=user.id post_id=post.id %}">{{post.title}}</a>
                        <p >By: {{post.author}} on {{post.date_posted}} </p>
                    </div>
                </div>
                <p class="content" > {{post.content}} </p>
                <br>  
        </div>
    {% endfor %}
{% endblock content %}
