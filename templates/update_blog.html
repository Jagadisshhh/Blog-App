{% extends 'base.html' %}
{% load static %}

{% block title %} Blog App {% endblock title %}

{% block content %}
        <div class="myupdatecard">
            <br>
                <div class="post_info" >
                    <p>Posted By: {{user}} on {{post.date_posted}} </p>
                </div>
                <div class="details-div" >
                    <div class="img">
                        <img class="post-img" src=" {{user.profile.image.url}}" alt="">
                    </div>
                    <div class="form">
                        <form method="POST" action="{% url 'update_blog' post_id=post.id %}">
                            {% csrf_token %}
                            <div class="title">
                                <label for="">Title:</label>
                                <input type="text" name="title" id="">
                            </div>
                            <div class="content">
                                <label for="">Content:</label>
                                <textarea name="content" id="" cols="30" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Update</button>
                        </form>
                    </div>
                    </div>
                <br>  
        </div>
{% endblock content %}
